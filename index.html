<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charade Cards Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" crossorigin="anonymous">
  <link href="css/app.css" rel="stylesheet">
  <link href="css/print.css" rel="stylesheet" media="print">
</head>
<body>
  <div class="container py-4">
    <header class="mb-4">
      <h1 class="display-5">ðŸŽ­ Charade Cards</h1>
      <p class="lead text-muted">Generate printable charade cards for your next game night</p>
    </header>

    <main>
      <section class="mb-4 no-print">
        <div id="theme-container">
          <!-- theme-selector will be inserted here -->
        </div>
      </section>

      <section class="mb-4 no-print">
        <fieldset id="language-selection" class="mb-3">
          <legend class="h6 mb-2">Languages</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="lang-en" value="en" checked>
            <label class="form-check-label" for="lang-en">English</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="lang-es" value="es">
            <label class="form-check-label" for="lang-es">EspaÃ±ol</label>
          </div>
        </fieldset>

        <fieldset id="difficulty-selection" class="mb-3">
          <legend class="h6 mb-2">Difficulty</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="diff-easy" value="easy" checked>
            <label class="form-check-label" for="diff-easy">Easy</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="diff-medium" value="medium" checked>
            <label class="form-check-label" for="diff-medium">Medium</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="diff-hard" value="hard" checked>
            <label class="form-check-label" for="diff-hard">Hard</label>
          </div>
        </fieldset>
      </section>

      <section class="mb-4 no-print">
        <div class="d-flex gap-2 align-items-center">
          <button id="print-btn" class="btn btn-primary" disabled>
            Print Cards
          </button>
          <div id="loading-spinner" class="spinner-border spinner-border-sm text-primary d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <section id="cards-section">
        <card-grid id="card-grid"></card-grid>
      </section>
    </main>

    <footer class="mt-5 pt-3 border-top text-muted no-print">
      <small>Print tip: Use Chrome for best results. Cards include cut guides.</small>
    </footer>
  </div>

  <script type="module" src="js/components/charade-card.js"></script>
  <script type="module" src="js/components/card-grid.js"></script>
  <script type="module" src="js/components/theme-selector.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
