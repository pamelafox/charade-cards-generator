<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charade Cards Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Nunito:wght@700;800&family=Lora:ital,wght@0,500;1,500&family=Noto+Sans+SC:wght@700&family=Noto+Sans+Arabic:wght@700&display=swap" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <link href="css/print.css" rel="stylesheet" media="print">
</head>
<body>
  <div class="container py-4">
    <header class="text-center mb-4">
      <h1 class="display-4 mb-2" style="font-family: 'Fredoka', sans-serif; color: #5c4d7d;">
        ðŸŽ­ Charade Cards
      </h1>
      <p class="lead text-muted">Generate printable charade cards for your next game night with the kiddos!</p>
    </header>

    <main>
      <section class="mb-4 no-print">
        <div id="theme-container">
          <!-- theme-selector will be inserted here -->
        </div>
      </section>

      <section class="mb-4 no-print">
        <div class="card shadow-sm">
          <div class="card-body py-3">
            <div class="row align-items-center g-3">
              <div class="col-auto">
                <span class="fw-semibold text-muted me-2">Languages:</span>
                <div class="btn-group" role="group" aria-label="Language selection">
                  <input type="checkbox" class="btn-check" id="lang-en" value="en" checked autocomplete="off">
                  <label class="btn btn-outline-primary btn-sm" for="lang-en">English</label>
                  <input type="checkbox" class="btn-check" id="lang-es" value="es" autocomplete="off">
                  <label class="btn btn-outline-primary btn-sm" for="lang-es">EspaÃ±ol</label>
                  <input type="checkbox" class="btn-check" id="lang-zh" value="zh" autocomplete="off">
                  <label class="btn btn-outline-primary btn-sm" for="lang-zh">ä¸­æ–‡</label>
                  <input type="checkbox" class="btn-check" id="lang-ar" value="ar" autocomplete="off">
                  <label class="btn btn-outline-primary btn-sm" for="lang-ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</label>
                </div>
              </div>
              <div class="col-auto">
                <span class="fw-semibold text-muted me-2">Difficulty:</span>
                <div class="btn-group" role="group" aria-label="Difficulty selection">
                  <input type="checkbox" class="btn-check" id="diff-easy" value="easy" checked autocomplete="off">
                  <label class="btn btn-outline-success btn-sm" for="diff-easy">Easy</label>
                  <input type="checkbox" class="btn-check" id="diff-medium" value="medium" checked autocomplete="off">
                  <label class="btn btn-outline-warning btn-sm" for="diff-medium">Medium</label>
                  <input type="checkbox" class="btn-check" id="diff-hard" value="hard" checked autocomplete="off">
                  <label class="btn btn-outline-danger btn-sm" for="diff-hard">Hard</label>
                </div>
              </div>
              <div class="col-auto ms-auto">
                <button id="print-btn" class="btn btn-primary" disabled>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer me-1" viewBox="0 0 16 16">
                    <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                    <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
                  </svg>
                  Print Cards
                </button>
                <div id="loading-spinner" class="spinner-border spinner-border-sm text-primary d-none ms-2" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="cards-section">
        <card-grid id="card-grid"></card-grid>
      </section>
    </main>

    <footer class="mt-5 pt-3 border-top text-muted no-print">
      <small>Print tip: Use Chrome for best results. Cards include cut guides.</small>
    </footer>
  </div>

  <script type="module" src="js/components/charade-card.js"></script>
  <script type="module" src="js/components/card-grid.js"></script>
  <script type="module" src="js/components/theme-selector.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
